<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>

<body>
    <ul>
        <h2>My favorite books: </h2>
        {% for book in books%}
        <li>
            <h3>{{ book }}</h3>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
